__env:
    - !R.vars
        name: "dev"
        prj_root : "${HOME}/devspace/rigger-ng"

__prj: !R.project
       name: "rigger-ng"
       key:  "rg-ng"
       res:
        - !R.vars
                PRJ_NAME: "rg"
                PRJ_KEY : "RG_UT"
        - !R.path
            dst: "${PRJ_ROOT}/run"


__sys:
    -  !R.system
        name: "test"
        res:
            - !R.vars
                    TEST_CASE: "${HOME}/devspace/rigger-ng/test/main.py"
            - !R.echo
                value : "${TEST_CASE}"
