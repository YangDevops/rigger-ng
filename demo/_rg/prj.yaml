_env:
    - !R.env
        _name: "dev"
        prj_root : "${HOME}/devspace/rigger-ng/demo"
    - !R.env
        _name: "centos"
        prj_root : "${HOME}/devspace/rigger-ng/demo"
    - !R.env
        _name: "mydev"
        _base: "dev,centos"

_prj: !R.project
       _name: "rigger-demo"
       _res:
        - !R.path
            dst: "${PRJ_ROOT}/run,${PRJ_ROOT}/run/demo"


_sys:
    -  !R.system
        _name: "test"
        _res:
            - !R.vars
                    TEST_CASE: "${PRJ_ROOT}/test/main.py"
            - !R.echo
                value : "${TEST_CASE}"
            - !R.file_tpl
                tpl: "${PRJ_ROOT}/files/prj_tpl.yaml"
                dst: "${PRJ_ROOT}/files/prj_use.yaml"
            - !R.using
                file:   "${PRJ_ROOT}/_rg/modul.yaml"
                module: "php1,php2"
