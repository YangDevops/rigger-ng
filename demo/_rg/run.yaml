_env:
    - !R.env
        _name    : "dev"
        _res :
            - !R.vars
                    TEST_CASE : "${PRJ_ROOT}/test/main.py"
    - !R.env
        _name : "base"
        _res :
            - !R.project
                root : "${HOME}/devspace/rigger-ng/demo"
                name : "rg_demo"
            - !R.path
                dst  : "${PRJ_ROOT}/conf/used"
            - !R.php_def
                bin: "/usr/bin/php"
                fpm: "/usr/sbin/service php5-fpm"
            - !R.nginx_def
                none : ""


    - !R.env
        _name    : "mydev"
        _mix     : "dev,base"


_sys:
    -  !R.system
        _name : "test"
        _res  :
            - !R.vars
                    TEST_CASE : "${PRJ_ROOT}/test/main.py"
            - !R.echo
                value         : "${TEST_CASE}"
            - !R.file_tpl
                tpl           : "${PRJ_ROOT}/files/prj_tpl.yaml"
                dst           : "${PRJ_ROOT}/files/prj_use.yaml"
            - !R.using
                path          : "${PRJ_ROOT}/_rg/modul.yaml"
                modul         : "m1"
            - !R.using
                path          : "${PRJ_ROOT}/_rg/modul.yaml"
                modul         : "m2"

    -  !R.system
        _name : "fpm"
        _res  :
            - !R.vars
                SOCK_FILE : "${RUN_PATH}/fpm.sock"
                DOMAIN    : "${USER}.rigger.io"
            - !R.nginx_conf
                sudo : True
            - !R.fpm_pool
                sudo : True
