_env:
    - !R.env
        _name: "dev"

    - !R.env
       _name: "base"
       _res:
        - !R.vars
                PRJ_NAME: "RG_UT"
                PRJ_KEY : "RG_UT"
                PRJ_ROOT: "${HOME}/devspace/rigger-ng"


_sys:
    -  !R.system
        _name: "path"
        _res:
            - !R.path
                dst: "${PRJ_ROOT}/run/test_1,${PRJ_ROOT}/run/test_2"
    -  !R.system
        _name: "tpl"
        _res:
            - !R.file_tpl
                tpl: "${PRJ_ROOT}/test/data/files/prj_tpl.yaml"
                dst: "${PRJ_ROOT}/test/data/files/prj_use.yaml"
