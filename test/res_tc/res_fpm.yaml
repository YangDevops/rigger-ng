_env:
    - !R.env
        _name: "dev"
        _res:
            - !R.using
                path  : "${HOME}/devspace/rigger-ng/test/res_tc/os_svc.yaml"
                modul : "ubuntu"
    - !R.env
        _name: "base"
        _res:
            - !R.project
                name: "rigger-tc"
                root: "${HOME}/devspace/rigger-ng"
            - !R.vars
                    PRJ_NAME: "RG_UT"
                    PRJ_KEY : "RG_UT"
                    PRJ_ROOT: "${HOME}/devspace/rigger-ng"
                    PHP_INI: "${PRJ_ROOT}/test/prj/conf/php.ini"

    - !R.env
        _name: "dev-base"
        _mix: "dev,base"

_sys:
    -  !R.system
        _name: "fpm"
        _res:
            - !R.fpm
                sudo: "True"
