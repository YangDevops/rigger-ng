_env:
    - !R.env
        _name: "dev"

_prj: !R.project
       _name: "rigger-test"
       _res:
        - !R.vars
                PRJ_NAME: "RG_UT"
                PRJ_KEY : "RG_UT"
                PRJ_ROOT: "${HOME}/devspace/rigger-ng"

_sys:
    -  !R.system
        _name: "share_dict"
        _res:
            - !R.share_dict
                name: "DICT_WORD"
                size: "10"
                file: "${PRJ_ROOT}/test/data/dict.txt"
