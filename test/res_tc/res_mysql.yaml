_env:
    - !R.env
        _name: "dev"
        RG_RES_BIN_BASE : "/usr"

_prj: !R.project
       _name: "rigger-test"
       _res:
        - !R.vars
                PRJ_NAME: "RG_UT"
                PRJ_KEY : "RG_UT"
                PRJ_ROOT: "${HOME}/devspace/rigger-ng"


_sys:
    -  !R.system
        _name: "mysql"
        _res:
            - !R.mysql
                init: "${HOME}/devspace/rigger-ng/test/data/init.sql"
