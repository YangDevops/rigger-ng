__env:
    - !R.env
        name: "dev"

__prj: !R.project
       name: "rigger-test"
       key:  "RG_UT"
       res:
        - !R.vars
                PRJ_NAME: "RG_UT"
                PRJ_KEY : "RG_UT"
                PRJ_ROOT: "${HOME}/devspace/rigger-ng"


__sys:
    -  !R.system
        name: "mysql"
        res:
            - !R.mysql
                init: "${HOME}/devspace/rigger-ng/test/data/init.sql"
