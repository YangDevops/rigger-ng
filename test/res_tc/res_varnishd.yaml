_env:
    - !R.env
        _name: "dev"

    - !R.env
       _name: "base"
       _res:
        - !R.vars
                PRJ_NAME: "RG_UT"
                PRJ_KEY : "RG_UT"
                PRJ_ROOT: "${HOME}/devspace/rigger-ng"


_sys:
    -  !R.system
        _name: "varnishd"
        _res:
            - !R.varnishd
                port: "80"
                http_ip: "0.0.0.0"
                admin_port: "2000"
                admin_ip: "127.0.0.1"
                mem: "20M"
                vcl: "${PRJ_ROOT}/conf/used/local_cache.vcl"
                name: "local_proxy_dev"
                extras: "-w 100,1000,60"
