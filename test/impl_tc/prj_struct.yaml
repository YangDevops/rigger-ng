__env:
    - !R.env
        name: "dev"

__prj: !R.project
       name: "rigger-test"
       key:  "RG_UT"
       res:
        - !R.vars
                PRJ_NAME: "RG_UT"
                PRJ_KEY : "RG_UT"


__sys:
    -  !R.system
        name: "test"
        res:
            - !R.vars
                    TEST_NAME: "${HOME}/devspace/pylon_rigger"
                    APP_SYS:  "test"
            - !R.echo
                value : "${APP_SYS}"
